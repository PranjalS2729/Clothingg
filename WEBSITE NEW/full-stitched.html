
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xyz | Full Stitched</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-stars@3.1.0/dist/tsparticles.preset.stars.min.js"></script>
</head>
<body>
<div id="tsparticles"></div>
<header>
    <div class="logo">xyz</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="#" id="cartLink">Cart (<span id="cartCount">0</span>)</a>
        <a href="#" id="loginBtn">Login</a>
    </nav>
</header>

<section class="products">
    <h1>Fully Stitched Collection</h1>
    <div class="product-grid">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=600&q=80" alt="Classic Black Dress" />
            <h3>Classic Black Dress</h3>
            <p>&#8377;4,999</p>
            <button class="btn add-to-cart" data-id="dress1" data-name="Classic Black Dress" data-price="4999">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1520975698400-5940e743c6f8?auto=format&fit=crop&w=600&q=80" alt="Golden Sherwani" />
            <h3>Golden Sherwani</h3>
            <p>&#8377;12,999</p>
            <button class="btn add-to-cart" data-id="sherwani1" data-name="Golden Sherwani" data-price="12999">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1503341732165-7125ea8b6c03?auto=format&fit=crop&w=600&q=80" alt="Silk Evening Gown" />
            <h3>Silk Evening Gown</h3>
            <p>&#8377;9,499</p>
            <button class="btn add-to-cart" data-id="gown1" data-name="Silk Evening Gown" data-price="9499">Add to Cart</button>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 xyz Clothing. All rights reserved.</p>
</footer>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span id="closeLogin" class="close">&times;</span>
        <h2>Login / Register</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
<script>
    // stars preset
    tsParticles.load('tsparticles', {
      preset: 'stars',
      background: {
        color: '#000'
      },
      particles: {
        color: {
          value: '#d4af37'
        }
      }
    });
</script>
</body>
</html>
